name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py
          
          # Crear reporte
          echo "# Resultados del Modelo NPS" > report.md
          echo "" >> report.md
          cat metrics.txt >> report.md
          echo "" >> report.md
          echo "## Gráfica Original" >> report.md
          echo "![](./plot.png)" >> report.md
          echo "" >> report.md
          echo "## Comparación de Métricas por Categoría" >> report.md
          echo "![](./metrics_by_category.png)" >> report.md
          cml comment create report.md
